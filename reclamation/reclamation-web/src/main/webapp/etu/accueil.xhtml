<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition  template="/WEB-INF/template/template.xhtml">

<ui:define name="title">student home</ui:define>   
	<ui:define name="content">
	
	
	<h2> Soumettre une réclamation  </h2>
	  
	<p:panel header="Nouvelle réclamation">
	<h:form>
		<h:panelGrid columns="2">
		
			<h:outputText value="Titre" />
			<p:inputText value="#{claim.claim.titre}" />
			<h:outputText value="Description" />
			<p:inputTextarea value="#{claim.claim.description}" />
			<h:outputText value="Type" />
			<p:selectOneMenu value="#{claim.claim.typeReclamation}" converter="#{typeReclamationConverter}">
						<f:selectItem itemLabel="choisir..." itemValue=""/>
						<f:selectItems value="#{claim.types}" var="tr" itemLabel="#{tr.type}" itemValue="#{tr}"/>
					</p:selectOneMenu>
			<p:commandButton value="Soumettre" action="#{claim.doAddClaim()}" update="@all"></p:commandButton>
		
		</h:panelGrid>
	</h:form>
	</p:panel>
	
	

	
	<h:form>
	<h2> Mes réclamations  </h2>
	
	<p:dataTable value="#{claim.reclamations}" var="rec" 
		 paginator="true"
		paginatorPosition="bottom"
		rows="4">
		
		<p:column >
					<f:facet name="header">
					Type
					</f:facet>
					<h:outputText value="#{rec.typeReclamation.type}" />
				</p:column >
				<p:column>
					<f:facet name="header">
					Titre
					</f:facet>
					<h:outputText value="#{rec.titre}" />
				</p:column>
				<p:column>
					<f:facet name="header">
					Description
					</f:facet>
					<h:outputText value="#{rec.description}" />
				</p:column>
				
		
		</p:dataTable>
	</h:form>
	
	</ui:define>
	</ui:composition>
	</html>
