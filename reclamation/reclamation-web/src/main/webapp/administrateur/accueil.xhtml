<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
 <ui:composition  template="/WEB-INF/template/template.xhtml">
	<ui:define name="content">
	<body>
	
	<h2>Activer / Desactiver un compte etudiant </h2>
	
	<h:form id="etudiants">
	
		<p:dataTable value="#{account.etudiants}" var="et" 
		 paginator="true"
		paginatorPosition="bottom"
		rows="4">
		<f:facet name="header">
				<h:outputText value="Les comptes etudiants" />
			</f:facet>
		<p:column >
					<f:facet name="header">
						#
					</f:facet>
					<h:outputText value="#{et.id}" />
				</p:column >
				<p:column>
					<f:facet name="header">
						Nom
					</f:facet>
					<h:outputText value="#{et.nom}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						Prenom
					</f:facet>
					<h:outputText value="#{et.prenom}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						Email
					</f:facet>
					<h:outputText value="#{et.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						Password
					</f:facet>
					<h:outputText value="#{et.password}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						Action
					</f:facet>
					<p:commandButton value="#{et.actif?'desactiver':'activer'}" action="#{account.doDesactivateCompte(et)}" update=":etudiants"/>
				</p:column>
		
		
		
		</p:dataTable>
</h:form>
	</body>
	</ui:define>
	</ui:composition>
	</html>
